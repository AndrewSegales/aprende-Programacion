<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <div class="admin-container">
        <h2>Panel de Administración</h2>
        <div class="student-list-container">
            <h3>Lista de Estudiantes</h3>
            <div class="student-list">
                <!-- Aquí se generarán los nombres de los estudiantes con el botón editar -->
                <!-- Ejemplo de estructura de un estudiante -->
                <div class="student-item">
                    <span class="student-name">Nombre del Estudiante</span>
                    <button class="edit-button">Editar</button>
                </div>
                <!-- Repetir el bloque anterior por cada estudiante -->
            </div>
        </div>
        <button class="add-student-button">Agregar Nuevo Estudiante</button>
    </div>
</body>
</html>
